<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Calendar</title>
</head>

<header class="text-center">
  <h3 class="p-3 mb-4 text-center header"></h3>
  <span id="time-display"></span>
  <h1 class="display-3">Work Calendar</h1>
  <p id="currentDay" class="lead"></p>
</header>

<body>
  <div class="container-lg px-5">
    <section>
      <div id="hour-9" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">9AM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-10" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">10AM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2" aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-11" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">11AM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2 " aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-12" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">12PM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2 " aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-13" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">1PM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2 " aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-14" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">2PM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2 " aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-15" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">3PM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2 " aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-16" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">4PM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-calendar-check fs-2 " aria-hidden="true"></i>
        </button>
      </div>
      <div id="hour-17" class="row time-block ">
        <div class="col-2 col-md-1 hour text-center py-3 fw-bold">5PM</div>
        <textarea class="col-8 col-md-10 description fw-bold" rows="3"> </textarea>

          <i class="fas fa-calendar-check fs-2 " aria-hidden="true"></i>
        </button>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
